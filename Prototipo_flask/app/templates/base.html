<html>
  <head>
  <style>
  a.link:link, a.link:visited {
    background-color: #848484;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }

  a.breadcrumb {
    color: #424242 !important;
    background: none !important;
  }

  input[type="text"] {
    height: auto !important;
  }

  a.link:hover, a.link:active {
      background-color: #424242;
  }

  a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    display: inline-block;
    text-decoration: none;
    color: initial;
  }

  .unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 30px;
    height: 30px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  progress {
    -moz-appearance: none;
    border: 2px solid #6E6E6E;
    background-color: #FF8000;
  }

  ::-moz-progress-bar {
     background-color: #4DAFFF;
  }

  ::-moz-progress-inner-element {
    border: 2px solid black;
  }


  .table > tbody > tr > td {
    vertical-align: middle !important;
  }
  
  .table-hover tbody tr:hover td {
    background-color: #E6E6E6 !important;
  }

  .table-hover tbody tr:hover th {
    background-color: #B0B0B0 !important;
  }

  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      display: block;
      height: 200px !important;
      overflow-y: auto !important;
  }

  td {
    background-color: #FFFFFF;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      vertical-align: middle;
  }

  th {
    background-color: #B0B0B0;
  }

  ul {
    list-style-type: none;
    padding-left: 0;
  }

  li {
    float: left;
  }

  .navbar-inner {
    background-color: blue;
  }

  h1 
  {
    border-bottom: 1px solid black;
  }

  div.innercontent {
    margin-left: 5% !important;
    margin-top: 3% !important;

  }

  div.container {
    margin-left: 3% !important;
    margin-top: 1%;
    border: 2px solid #2E2E2E;
    border-radius: 5px;
    background-color: #DDDDDD;
    width: 90%;
  }
  
  div.content {
    margin-left: 2% !important;
    
  }

  body {
    background-image: url("{{url_for('static', filename='img/stripes3.png')}}");
    background-repeat: repeat;
  }

  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet"> 
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
  <link href="{{url_for('static', filename='css/bootstrap-responsive.min.css')}}" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{ title }} - TFG</title>
  {% else %}
  <title>Prototipo</title>
  {% endif %}
  </head>
  <body>
  <nav class="navbar">
    <div class="navbar-inner" style="height: 40px;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <ul class="nav navbar-nav" style="height: 100%;">
        <li id="index" class="active"> <a href="/index"> BÃºsqueda </a>&nbsp; </li>
        <li id="PDF"> <a  href="/scanpdf" > Lectura PDF </a>&nbsp; </li>
        <li id="RSS"> <a  href="/websearch"> RSS Scraping </a>&nbsp; </li>
        <li id="XML"> <a  href="/newdataset"> Nuevo Dataset </a> </li>
      </ul>
      <!-- Collect the nav links, forms, and other content for toggling -->
    </div><!-- /.container-fluid -->
  </nav>
    <div class="breadcrumbs">
    {% for breadcrumb in breadcrumbs %}
      <a class="breadcrumb" href="{{ breadcrumb.url }}"> >{{ breadcrumb.text }}</a>
    {% endfor %}
    </div>
    <div class="container">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
  <script type="text/javascript">
   $(".nav a").on("click", function(){
   $(".nav").find(".active").removeClass("active");
   $(this).parent().addClass("active");
  });
  </script>
</html>
