<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of summaries</title>
</head>
<body>
    <h1>List of summaries</h1>
    <ul>
        {% for s in summaries %}
        <li> {{s.summary}} (<a href="{{url_for('showFull',id=s.id)}}">Read full</a>) </li>
        {% endfor %}
    </ul>
</body>
</html>
