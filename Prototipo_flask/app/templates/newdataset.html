{% extends "base.html" %}
{% block content %}
    <h1 style="font-family: 'Arimo', sans-serif" >Lector de Dataset: </h1>
    <p> Para leer un dataset, dejar en la siguiente carpeta: </p>
    <img src={{url_for('static', filename='img/datasetlocation.png')}} alt="captura" height="200" width="500">
    <form action="/newdataset" method="post" name="newdataset">
      <p>
          Pulsa para leer dataset:<br>
      </p>
      <p><a id="readcorpus" href="{{url_for('savenewdataset')}}" class="btn">Aceptar</a><div id="loadingif" style="display:none; margin-left:10px;"> Cargando... <div class="loader" style="margin-left: 20px; margin-top: -5px;"></div></div></p>
     </form>
     <script type="text/javascript">
      $(".nav").find(".active").removeClass("active");
      $("#XML").addClass("active");

      $('#readcorpus').click(function () {
        $('#loadingif').css('display','inline-flex');
      })
    </script>
{% endblock %}
